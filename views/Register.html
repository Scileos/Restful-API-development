<!Doctype HTML>
<html>
<body>	

<div>
	Username: <br>
	<input type="text" id="username" value=""> <br>
	Password: <br>
	<input type="text" id="password" value=""> <br>
		<br>
		<br>
		<button type="button" id="register">Register</button>
		<br>
		<br>
		<button type="button" id="update">Update Password</button>
		<br>
		<br>
		<input type="button" onclick="document.location.href='//localhost:3000/'" value="Back"/>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script> type="text/javascript"

$(document).ready(function() {
	$('#register').on('click', function() {
		var async = true
		var user = document.getElementById('username').value
		var pass = document.getElementById('password').value

 	var salt = $.ajax({
			type: 'POST',
			url: '/register/salt',
			data: user,
			error: function(err) {
				console.log(err)
			},
					success: function() {
							addData(user, pass, salt)
					}
		})
	})

	$('#update').on('click', function() {
		var username = prompt('Username')
		var password = prompt('Password')
		authorize(username, password).then(() => {
			var newPass = prompt('New Password')
			var checkPass = prompt('Confirm New Password')
			if( newPass === checkPass) {
				updatePass(username, newPass).then(() => {
					console.log('Changing Password')
				})
			} else {
				console.log('Passwords did not match')
			}
		})
	})

/**
	* Adds new data to the users table
	* @param {string} user - The username of the user
	* @param {string} pass - The users password
	* @param {string} salt - The users salt
*/	
	function addData(user, pass, salt) {
		const slt = salt.responseJSON.salt
		var sltpass = pass + slt
		var hashedPass = sltpass
		var registerUser = $.ajax({
			type: 'POST',
			url: '/register/user',
			data: JSON.stringify({
				'user': user,
				'hashedPass': hashedPass
			}),
			error: function(err) {
				console.log(err)
			},
				success: function() {
					console.log('registerd')
				}
		})	
	}
})

function updatePass(username, newPass) {
	return new Promise ((resolve, reject) => {
		$.ajax({
			type: 'PUT',
			url: `/updatePass/${username}`,
			data: JSON.stringify({
				'newPass': newPass
			}),
			error: function(err){
				reject(err)
			},
			success: function() {
				resolve()
			}
		})
	})
}

function authorize(username, password) {
		return new Promise ((resolve, reject) => {	
	$.ajax({
			type: 'POST',
			url: '/auth',
			data: JSON.stringify({
				'user': username,
				'pass': password
			}),
			error: function(err){
				reject(err)
			},
			success: function() {
				console.log('Checking Credentials')
			}
		})
		resolve()
	})	
	}

</script>

	</body>
	</html>
